<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>開催日表示</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      margin: 20px;
    }

    #schedule {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-direction: column; /* モバイル用：縦並び */
      gap: 2px; /* 行間を詰める */
    }

    li {
      margin: 0;
      padding: 2px 6px;
    }

    .saturday {
      color: blue;
    }

    .sunday {
      color: red;
    }

    /* ✅ 横並び（PC表示）のスタイル */
    @media screen and (min-width: 768px) {
      #schedule {
        flex-direction: row;  /* 横並びに変更 */
        flex-wrap: wrap;
        gap: 8px;
      }
    }

    /* ✅ スマホ対応：フォントサイズ縮小 */
    @media screen and (max-width: 768px) {
      body {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>開催日（20:00〜22:00）</h2>
  <ul id="schedule"></ul>

  <script>
    const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
    const list = document.getElementById('schedule');
    const today = new Date();

    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);

      const mm = date.getMonth() + 1; // 0埋めなし
      const dd = ('0' + date.getDate()).slice(-2);
      const dayIndex = date.getDay();
      const day = weekdays[dayIndex];

      const item = document.createElement('li');

      if (dayIndex === 0) item.classList.add('sunday');   // 日曜
      if (dayIndex === 6) item.classList.add('saturday'); // 土曜

      item.textContent = `${mm}月${dd}日（${day}） 20:00〜22:00`;
      list.appendChild(item);
    }
  </script>
</body>
</html>
