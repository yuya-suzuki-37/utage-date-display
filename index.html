<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>開催日表示</title>
  <style>
    body {
      font-size: 18px;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="date"></div>

  <script>
    const date = new Date();
    date.setDate(date.getDate() + 7);
    const yyyy = date.getFullYear();
    const mm = ('0' + (date.getMonth() + 1)).slice(-2);
    const dd = ('0' + date.getDate()).slice(-2);
    document.getElementById('date').textContent = `次回開催日：${yyyy}年${mm}月${dd}日 20:00〜`;
  </script>
</body>
</html>
